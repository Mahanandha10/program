<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .floating-form {
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            margin: auto;
        }
    </style>  
</head>

  <body>

  <form id="MainForm" class="floating-form m-4">
        <h2 class="mb-3 text-center">User login</h2>

        <div class="mb-3">
            <input type="email" class="form-control" id="emailInp" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="passwordInp" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary w-10">Log in</button>
        <a href="register.html" class="btn btn-primary w-10">Sign up</a>
    </form>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

   
     <script type="module">
 
     import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
     import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
     import { getFirestore, doc, getDoc} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
     import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
   
     const firebaseConfig = {
    apiKey: "AIzaSyCuWWAM28ih3nQafPc2XYwsztcLXjIHMO8",
    authDomain: "loginsagar-41e34.firebaseapp.com",
    projectId: "loginsagar-41e34",
    storageBucket: "loginsagar-41e34.appspot.com",
    messagingSenderId: "223719372012",
    appId: "1:223719372012:web:3c6900424afe10c93e61c9",
    measurementId: "G-THTYQKS1PP"
  };

 
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db=getFirestore();
  const auth= getAuth(app);

  let EmailInp = document.getElementById('emailInp');
  let PassInp = document.getElementById('passwordInp');
  let MainForm=document.getElementById('MainForm');

  let SignInUser = evt => {
  evt.preventDefault();
  signInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
    .then(async(credentials) => {
      var ref= doc(db,"UserAuthList",credentials.user.uid);

      const docSnap=await getDoc(ref);
      if(docSnap.exists()){
        sessionStorage.setItem("user-info",JSON.stringify({
            firstname: docSnap.data().firstname,
            lastname: docSnap.data().lastname,
        }))
         sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
         window.location.href= "home.html";
      }
    })
    .catch((error) => {
      alert(error.message);
      console.log(error.code);
      console.log(error.message);
      MainForm.reset();
    });
};

MainForm.addEventListener('submit', SignInUser);
   </script>
  </body>
</html>
