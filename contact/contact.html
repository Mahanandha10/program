                </div>

                </div>
                <div class="number">

                    <input type="phoneno" placeholder="Enter your phone number" class="" id="phone" required>
                </div>
                <div class="text">
                    <textarea rows="7" cols="60" placeholder="Enter your message here..." class="" id="message" required></textarea>
                </div>
                <div class="btn">
                    <button type="submit">submit</button>
                </div>
            </form>
